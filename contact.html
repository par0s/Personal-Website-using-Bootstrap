    <div class="form-class container">        
        <!-- form begins here -->
        <form class="mb-5">
            <div class="row justify-content-center">
                <div class="col-sm-10">
                    <label>Name</label>
                </div>
            </div>
            <div class="form-row justify-content-center">
                <div class="form-group col-md-5">
                    <input type="text" class="form-control" id="FirstName" placeholder="First Name"
                        pattern="[A-Za-z/d/.]{4,8}" required>
                    <label for="FirstName"></label>
                </div>
                <div class="form-group col-md-5">
                    <input type="text" class="form-control" id="LastName" placeholder="Last Name"
                        pattern="[A-Za-z/d/.]{4,8}" required>
                    <label for="LastName"><small></small></label>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="form-group col-md-10 justify-content-center">
                    <label for="Email">Email</label>
                    <input type="email" class="form-control" id="Email" placeholder="Email">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="form-group col-md-10">
                    <label for="inputSubject">Subject</label>
                    <input type="text" class="form-control" id="inputSubject" placeholder="Subject">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-10">
                    <label for="comment">Message *</label>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="form-group col-md-10">
                    <textarea name="comment" id="comment" class="message" cols="130" rows="5"></textarea>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-md-10">
                    <button type="submit" class="btn btn-dark btn-lg"><i class="fa fa-paper-plane px-2" aria-hidden="true"></i>Send</button>
                </div>
            </div>
        </form>
